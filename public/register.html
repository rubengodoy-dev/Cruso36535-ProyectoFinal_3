<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h3>Registro de usuario</h3>
                    <form autocomplete="off" action="/register" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>E-mail:</label>
                            <input class="form-control" required type="text" name="username"/>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a:</label>
                            <input class="form-control" required type="password" name="password"/>
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input class="form-control"  type="text" name="nombre"/>
                        </div>
                        <div class="form-group">
                            <label>Direccion:</label>
                            <input class="form-control"  type="text" name="direccion"/>
                        </div>
                        <div class="form-group">
                            <label>Edad:</label>
                            <input class="form-control"  type="text" name="edad"/>
                        </div>
                        <div class="form-group">
                            <label>Telefono:</label>
                            <input class="form-control"  type="text" name="telefono" id="telefono"/>
                        </div>
                       
                        <div class="form-group">
                            <label> Foto:</label>
                            <input type="file" class="form-control" required  name="file">
                        </div>
                       
                        
                        <div class="form-group mt-3">
                            <input class="btn btn-success" type="submit" value="Registrar"/>
                        </div>
                    </form>                  
                    <div class="alert alert-info" style="display: none;"></div>
                </div>
            </div>
            <br>
          
        </div>
        <a href="/login" class="btn btn-info">Log in</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const phoneInputField = document.querySelector("#telefono");
        const phoneInput = window.intlTelInput(phoneInputField, {
            separateDialCode: true,
            hiddenInput : "telefonoCompleto",
            utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

    </script>
</body>
<script src="registro.js"></script>
</html>
